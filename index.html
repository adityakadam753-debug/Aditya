<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7cfd8;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fdecef;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
    }

    .bear {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 25px;
      color: #333;
      font-weight: 600;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 10px 22px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #e0e0e0;
      color: #333;
      position: absolute;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="bear">üêª‚ù§Ô∏è</div>
    <h2>DHANU will you be my valentine?</h2>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <div class="footer">made with üíï</div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById('no');
      const card = document.querySelector('.card');

      const maxX = card.clientWidth - noBtn.clientWidth;
      const maxY = 40;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          width:100%;
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:#f7cfd8;
          font-family:'Segoe UI', sans-serif;
          text-align:center;
        ">
          <h1 style="color:#ff4d6d; font-size:42px;">
            Lots of love from OM üíñüíûü•∞
          </h1>
        </div>`;
    }

    // love animation
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>

</body>
</html>
